<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détecteur de Fake News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .fake {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .real {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Détecteur de Fake News</h3>
                    </div>
                    <div class="card-body">
                        <form id="news-form">
                            <div class="mb-3">
                                <label for="newsText" class="form-label">Saisissez un texte d'actualité :</label>
                                <textarea class="form-control" id="newsText" rows="6" required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Analyser</button>
                            </div>
                        </form>
                        
                        <div id="resultBox" class="result-box mt-4">
                            <h4>Résultat de l'analyse :</h4>
                            <p id="predictionResult" class="mb-0 fs-5"></p>
                        </div>
                        
                        <div id="loadingIndicator" class="text-center mt-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                            <p class="mt-2">Analyse en cours...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('news-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupérer le texte
            const newsText = document.getElementById('newsText').value;
            
            // Afficher l'indicateur de chargement
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('resultBox').style.display = 'none';
            
            // Envoyer la requête au serveur
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: newsText }),
            })
            .then(response => response.json())
            .then(data => {
                // Cacher l'indicateur de chargement
                document.getElementById('loadingIndicator').style.display = 'none';
                
                // Afficher le résultat
                const resultBox = document.getElementById('resultBox');
                const predictionResult = document.getElementById('predictionResult');
                
                resultBox.style.display = 'block';
                predictionResult.textContent = data[0].text;
                
                // Styliser en fonction du résultat
                if (data[0].text === 'Fake News') {
                    resultBox.className = 'result-box fake';
                } else {
                    resultBox.className = 'result-box real';
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                // Cacher l'indicateur de chargement
                document.getElementById('loadingIndicator').style.display = 'none';
                alert('Une erreur est survenue lors de l\'analyse.');
            });
        });
    </script>
</body>
</html>
